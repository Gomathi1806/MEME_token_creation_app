<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Farcaster Mini App Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?w=1200&h=630&fit=crop" />
    <meta property="fc:frame:button:1" content="Launch App" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="/" />
    <meta property="fc:frame:post_url" content="/api/frame" />
    
    <!-- Mini App Detection -->
    <meta name="fc:miniapp" content="true" />
    <meta name="fc:miniapp:name" content="MemeCoin Creator Toolkit" />
    <meta name="fc:miniapp:icon" content="/vite.svg" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="MemeCoin Creator Toolkit - Base Network DApp" />
    <meta property="og:description" content="Create and launch meme coins on Base network in just 3 clicks" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?w=1200&h=630&fit=crop" />
    <meta property="og:url" content="/" />
    
    <title>MemeCoin Creator Toolkit - Base Network DApp</title>
    
    <!-- Farcaster SDK -->
    <script>
      // Initialize Farcaster detection early
      window.isFarcasterMiniApp = !!(
        window.parent !== window ||
        document.referrer.includes('warpcast.com') ||
        document.referrer.includes('farcaster.xyz') ||
        window.location.search.includes('fc_frame') ||
        window.location.search.includes('fc_miniapp')
      );
      
      console.log('Farcaster Mini App detected:', window.isFarcasterMiniApp);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
